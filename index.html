{% extends "base.html" %}
{% block title %}Predict{% endblock %}
{% block content %}
<section class="grid md:grid-cols-2 gap-8 items-start">
  <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
    <h1 class="text-2xl font-semibold mb-1">Customer Review Sentiment</h1>
    <p class="text-sm text-slate-500 mb-6">Enter a review to detect sentiment. Supports English + emojis.</p>

    <form id="predict-form" class="space-y-3">
      <label class="block text-sm font-medium">Review text</label>
      <textarea name="text" id="text" rows="5" class="w-full rounded-xl border border-slate-300 p-3 focus:outline-none focus:ring-2 focus:ring-slate-300" placeholder="Type or paste a product review..."></textarea>
      <div class="flex items-center justify-between">
        <button type="submit" class="px-4 py-2 rounded-xl bg-slate-900 text-white hover:bg-slate-800">Analyze</button>
        <span id="loading" class="text-sm text-slate-500 hidden">Analyzing…</span>
      </div>
    </form>
  </div>

  <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
    <h2 class="text-lg font-semibold mb-3">Result</h2>
    <div id="result-card" class="hidden">
      <div id="badge" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium"></div>
      <div class="mt-2 text-sm text-slate-500">Confidence: <span id="prob">—</span></div>
      <div class="mt-4">
        <h3 class="text-sm font-semibold">Normalized preview</h3>
        <p id="norm-preview" class="text-sm text-slate-600 bg-slate-50 border border-slate-200 rounded-xl p-3"></p>
      </div>
    </div>
    <div id="empty" class="text-slate-500 text-sm">Submit a review to see the prediction.</div>
  </div>
</section>

{% endblock %}
